apply plugin: 'com.android.application'

dependencies {
    compile project(':library')
    compile 'com.google.code.gson:gson:2.2.4'
}

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.bumptech.glide.samples.giphy"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0.0"
    }
}

