language: android
sudo: required
dist: trusty

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.1
  - android-26
  - android-22
  - sys-img-armeabi-v7a-android-22

licenses:
  - 'android-sdk-license.*'

jdk:
  - oraclejdk8

env: 
  matrix:
    - COMPONENT=unit
    - COMPONENT=instrumentation
    - COMPONENT=samples

before_script:
  - ./scripts/travis_before_script.sh

script: 
  - ./scripts/travis_script.sh

after_success:
  - ./scripts/travis_after_success.sh

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

