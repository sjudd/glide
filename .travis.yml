language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.1
  - android-26
  - sys-img-x86-google_apis-26


licenses:
  - 'android-sdk-license.*'

# Emulator Management: Create, Start and Wait
before_script:
 - echo no | android create avd --force -n test -t android-26 --abi google_apis/x86
 - emulator -avd test -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &

jdk:
  - oraclejdk8

sudo: false

script: './gradlew connectedCheck --parallel'

after_success:
- scripts/travis-sonatype-publish.sh
- ./gradlew jacocoTestReport coveralls

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

