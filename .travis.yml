language: android
android:
  components:
  - tools
  - tools
  - platform-tools
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - build-tools-26.0.1
  - android-26
  - android-22
  - sys-img-armeabi-v7a-google_apis-22
  - addon-google_apis-google-22

licenses:
  - 'android-sdk-license.*'

# Emulator Management: Create, Start and Wait
before_script:
 - echo no | android create avd --force -n test -t "Google Inc.:Google APIs:22" --abi google_apis/armeabi-v7a
 - QEMU_AUDIO_DRV=none emulator -engine classic -avd test -no-skin -no-window -no-audio &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &

jdk:
  - oraclejdk8

sudo: false

script: './gradlew connectedCheck --parallel'

after_success:
- scripts/travis-sonatype-publish.sh
- ./gradlew jacocoTestReport coveralls

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

